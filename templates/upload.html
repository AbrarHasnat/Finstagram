<html>
    <head>
        <title>Image Upload</title>
    </head>
    <body>
        <h1>Upload an Image!</h1>
        <div>
            <form action="/uploadImage" method="post" enctype="multipart/form-data">
                <input type="file" name="imageToUpload" accept="image/*">
                <br/>
                <input type="text" name="caption" placeholder="Caption goes here">
                <br>
                <input type="checkbox" name="allFollowers">Check to share with all of your followers
                <br>
                Otherwise, Select from your groups from below:
                <br>
                <select name="groups" multiple>
                    {% for group in groups %}
                    <option value="{{group}}">{{group}}</option>
                    {% endfor %}
                </select>
                <br>
                <input type="submit" value="Upload">
            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}
        <br/>
        <a href="/">Go back</a>
    </body>
</html>
